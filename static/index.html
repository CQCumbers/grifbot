<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Grifbot</title>
    <meta name="description" content="Chat with Grif using the power of deep learning (Fan project)">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <style>
    .limited-width { max-width: 32em; }
    .limited-width-sm  { 
      max-width: calc(100% - 3em);
      word-wrap: break-word;
    }
    .limited-height {
      max-height: calc(100vh - 13em);
      overflow-y: scroll;
    }
    .limited-height::-webkit-scrollbar {
      display: none;
    }
    </style>
  </head>

  <body class="bg-light mx-auto fixed-bottom limited-width">
    <div class="mt-4 mx-auto fixed-top media container limited-width">
      <img class="mr-3 rounded-circle" src="grif_s1.png" alt="" width=64 height=64>
      <div class="media-body">
        <h2 class="my-0">Grifbot</h2>
        <h6 class="text-muted">RvB Chatbot</h6>
      </div>
    </div>

    <main class="container">
      <div id="messages" class="limited-height"></div>
      <input id="input" class="form-control my-1 bg-white border-warning shadow-sm" type="text" autofocus>
    </main>

    <footer class="footer pb-3">
      <div class="container py-2">
        <span class="btn btn-sm bg-light">
          Source on <a class="text-warning" href="https://github.com/CQCumbers/grifbot">Github</a>
        </span>
        <span class="btn btn-sm bg-light float-right">
          Fan Project by <a class="text-warning" href="https://cqcumbers.com">CQCumbers</a>
        </span>
      </div>
    </footer>

    <!-- JQuery, Popper, and Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
